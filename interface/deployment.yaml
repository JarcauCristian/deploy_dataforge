apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai1-deployment
  namespace: 
  labels:
    app: ai1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai1
  template:
    metadata:
      labels:
        app: ai1
    spec:
      containers:
      - name: ai1
        image: scr4pp/ai1
        ports:
        - name: api
          containerPort: 3000
        imagePullPolicy: IfNotPresent
